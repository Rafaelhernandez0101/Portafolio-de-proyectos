<!DOCTYPE html>
<html lang="es">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo de tabla 03</title>
    </head>

    <body>
        <table>

            <colgroup> 
                <col style="background-color: yellow;">
                <col style="background-color: red;">
                <col style="background-color: blue;">
            </colgroup>


            <caption>Titulo de la tabla</caption>
            <thead> 
                <tr>
                    <td>columna 1</td>
                    <td>columna 2</td>
                    <td>columna 3</td>
                </tr>
            </thead>
            <tr>
                <td>celda 1</td>
                <td>celda 2</td>
                <td>celda 3</td>
            </tr>
            <tr>
                <td>celda 4</td>
                <td>celda 5</td>
                <td>celda 6</td>
            </tr>
            <tr>
                <td>celda 7</td>
                <td>celda 8</td>
                <td>celda 9</td>

            </tr>

            <tfoot>
                <tr>
                    <td>Pie De la tabla</td>
                    <td>Informacion.</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
